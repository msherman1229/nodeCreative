<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<title>2016 Election Quiz</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="./stylesheets/styles.css">
</head>
<body ng-app="app" ng-controller="mainCtrl">
<canvas id="canvas"></canvas>
<div class="container" id="mainContainer">
<div class="jumbotron">
    <h1>Election Day</h1> 
    <p>Find out which Presidential candidate best fits your political opinions</p> 
     <img class="flag" src="http://2.bp.blogspot.com/-NlSMGImlIQ0/T8uMIA5YrUI/AAAAAAAAHjA/mPfCUkeGRfM/s1600/south%2Bpark%2Bamerican%2Busa%2Bflag.jpg" alt="US FLAG" style="width:300px;height:170px;">
 </div>

  <h1>Answer the following questions</h1>
</div>

<br><br>
<div class="questions">
<form name="userForm" ng-submit="questionSubmit(user)" >
	<form>
	<h2>What is your opinion on immigration?</h2>
	<label>
		<input type="radio" name="question" ng-model="user.choice" value="1">
		The more the merrier.
	</label><br>
	<label>
		<input type="radio" name="question" ng-model="user.choice" value="2">
		Legal immigration is fine, and I think that illegal immigrants that are already here should be granted amnesty and citizenship.
	<label>
		<input type="radio" name="question" ng-model="user.choice" value="3">
		Legal immigration is fine, and I think that illegal immigrants should be deported.
	</label><br>
	<label>
		<input type="radio" name="question" ng-model="user.choice" value="4">
		I think we should build a wall around the entire country.  
	</label>
	</form><br>
	<form>
	<h2>How do you feel about Obamacare?</h2>
        <label>
                <input type="radio" name="question2" ng-model="user.choice2" value="1">
                It is great! Some work needs to be done, but it should be largely left in place. 
        </label><br>
        <label>
                <input type="radio" name="question2" ng-model="user.choice2" value="2">
                It does not go far enough, and we should move to a single payer system.
        </label><br>
        <label>
                <input type="radio" name="question2" ng-model="user.choice2" value="3">
                It is the worst and should be repealed.  
        </label>
	</form><br>
	<form>
	<h2>Previous political experience in a candidate is...</h2>
        <label>
                <input type="radio" name="question3" ng-model="user.choice3" value="1">
                Very important to me.  
        </label><br>
        <label>
                <input type="radio" name="question3" ng-model="user.choice3" value="2">
                Somewhat important to me.
        </label><br>
        <label>
                <input type="radio" name="question3" ng-model="user.choice3" value="3">
                I don't really care as long as he/she can get the job done. 
        </label><br>
	<label>
		<input type="radio" name="question3" ng-model="user.choice3" value="4">
		Negative. Down with the establishment!
	</label>
	</form><br>
	<form>
	<h2>What should the relationship be between the government and Planned Parenthood?</h2>
        <label>
                <input type="radio" name="question4" ng-model="user.choice4" value="1">
                The government should support Planned Parenthood as much as possible.
        </label><br>
        <label>
                <input type="radio" name="question4" ng-model="user.choice4" value="2">
                While the government should support Planned Parenthood, as a stipulation of their support, no abortions should be performed by the organization. 
        </label><br>
        <label>
                <input type="radio" name="question4" ng-model="user.choice4" value="3">
                The government should have no ties to Planned Parenthood. 
        </label>
	</form><br>
	<form>
	<h2>What changes should be made to the tax system?</h2>
        <label>
                <input type="radio" name="question5" ng-model="user.choice5" value="1">
               	Tax the heck out of the extremely rich and remove corporate tax loopholes. 
        </label><br>
        <label>
                <input type="radio" name="question5" ng-model="user.choice5" value="2">
                The tax code needs to be simplified. 
        </label><br>
        <label>
                <input type="radio" name="question5" ng-model="user.choice5" value="3">
                Taxes should be lowered across the board and government spending should be cut. 
        </label>
	</form><br>
	<form>
	<h2>How important is civility to you in a presidential candidate?</h2>
        <label>
                <input type="radio" name="question6" ng-model="user.choice6" value="1">
                I would like to be able to look up to the President as a role model.
        </label><br>
        <label>
                <input type="radio" name="question6" ng-model="user.choice6" value="2">
                A President should be well behaved but not unafraid to voice his or her true opinion or feelings. The President should be passionate about issues and the country.  
        </label><br>
	<label>
                <input type="radio" name="question6" ng-model="user.choice6" value="3">
                A President should try to act with poise, but it is obviously not his or her fault if he or she doesn't start it. (Cough cough Rubio)
        </label><br>
        <label>
                <input type="radio" name="question6" ng-model="user.choice6" value="4">
                Only a loser would ask that question. 
        </label>
	</form><br>
	<br>
	<br>
	<button type="submit" class="btn btn-default btn-lg">Submit</button>
</form>
</div>
</div>
<div class="container">
	<ul ng-if="results.length">
	<li ng-repeat="r in results">
	<div class="jumbotron">
	<h1>You got . . . {{r.result.name}}!</h1>
	<img ng-src="{{r.result.image}}"/>
	<h2 id="slogan">{{r.result.title}}</h2>
	<a ng-href="{{r.result.url}}" id="link"><h3>Learn more about this candidate<h3></a>
	</div>
	</li>
	</ul>
</div>
<script src="./javascripts/script.js"></script>
</div>
</body>
</html>
